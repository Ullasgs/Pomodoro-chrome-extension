<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="header">
    <h1>⚙️ Settings</h1>
    <button id="backBtn">← Back</button>
  </div>

  <!-- FOCUS SETTINGS -->
  <section>
    <h2>Focus</h2>

    <label>
      Original (minutes)
      <input type="number" id="focus-work" min="1" />
    </label>

    <label>
      Short (minutes)
      <input type="number" id="focus-short" min="1" />
    </label>

    <label>
      Long (minutes)
      <input type="number" id="focus-long" min="1" />
    </label>
  </section>

  <!-- BREAK SETTINGS -->
  <section>
    <h2>Break</h2>

    <label>
      Short (minutes)
      <input type="number" id="break-short" min="1" />
    </label>

    <label>
      Long (minutes)
      <input type="number" id="break-long" min="1" />
    </label>

    <label>
      Super Long (minutes)
      <input type="number" id="break-super" min="1" />
    </label>
  </section>

  <button id="saveBtn">Save</button>

  <script src="settings.js"></script>
</body>
</html>
