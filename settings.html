<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <h2>⚙️ Settings</h2>
    <button id="backBtn">← Back</button>
  </div>

  <div class="settings-group">
    <label>Original (Focus)</label>
    <input type="number" id="focusWork" min="1">

    <label>Short (Focus)</label>
    <input type="number" id="focusShort" min="1">

    <label>Long (Focus)</label>
    <input type="number" id="focusLong" min="1">

    <hr>

    <label>Short Break</label>
    <input type="number" id="breakShort" min="1">

    <label>Long Break</label>
    <input type="number" id="breakLong" min="1">

    <label>Super Long Break</label>
    <input type="number" id="breakSuper" min="1">
  </div>

  <script src="settings.js"></script>
</body>
</html>
