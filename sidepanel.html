<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  
  <title>Pomodoro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div style ="margin-left: 20px;" class="header">
    <h1>Pomodoro</h1>

    <div class="sound-wrapper">
  <button id="soundButton" title="Sound"><img id = "volumeimage" src="/attach/volumelight.png"><img/></button>

  <div id="soundPanel" hidden>
    <button id="muteToggle" title="Mute / Unmute">ðŸ”Š</button>
    <input
      type="range"
      id="volumeSlider"
      min="0"
      max="100"
      value="80"
    />
  </div>
</div>


    <button id="themeToggle">ðŸŒ™</button>
  </div>
  

  <!-- ========== FOCUS PAGE ========== -->
  <div id="focusPage">

    <!-- MODE SELECTOR (MOVED DOWN VIA CSS) -->
    <div class="mode-selector focus-modes">
      <button class="mode-btn active" data-mode="work">Original</button>
      <button class="mode-btn" data-mode="short">Short</button>
      <button class="mode-btn" data-mode="long">Long</button>
    </div>
<div class="spacer-md"></div>
<div class="spacer-md"></div>
    <!-- TIMER -->
    <div class="timer-container">
      <div class="timer-circle">
        <svg width="200" height="200">
          <circle class="circle-bg" cx="100" cy="100" r="90"></circle>
          <circle class="circle-progress" cx="100" cy="100" r="90" id="progressCircle"></circle>
        </svg>
        <div class="timer-text">
          <div id="timer">25:00</div>
        </div>
      </div>
    </div>

  </div>

  <!-- ========== BREAK PAGE ========== -->
 <div id="breakPage" hidden>

  <!-- MODE SELECTOR -->
  <div class="mode-selector break-modes">
    <button class="mode-btn active" data-break="short">Short</button>
    <button class="mode-btn" data-break="long">Long</button>
    <button class="mode-btn" data-break="super">Super Long</button>
  </div>

  <!-- SAME SPACING AS FOCUS -->
  <div class="spacer-md"></div>
  <div class="spacer-md"></div>

  <!-- TIMER -->
  <div class="timer-container">
    <div class="timer-circle">
      <svg width="200" height="200">
        <circle class="circle-bg" cx="100" cy="100" r="90"></circle>
        <circle
          class="circle-progress"
          cx="100"
          cy="100"
          r="90"
          id="breakProgressCircle">
        </circle>
      </svg>
      <div class="timer-text">
        <div id="breakTimer">05:00</div>
      </div>
    </div>
  </div>

</div>
<div class="spacer-md"></div>
  <!-- START / RESET -->
  <div class="controls">
    <button class="control-btn" id="startPause">Start</button>
    <button class="control-btn secondary" id="reset">Reset</button>
  </div>

  <!-- FOCUS / BREAK SWITCH -->
  <div class="fb-toggle">
    <button class="fb-btn active" id="focusTab">Focus</button>
    <button class="fb-btn" id="breakTab">Break</button>
  </div>

  <!-- CUSTOM -->
  <button class="custom-btn" id="openSettings">Custom</button>

  <script src="sidepanel.js"></script>
</body>
</html>
